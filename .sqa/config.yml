config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: staging
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: ''
      repo: https://github.com/EOSC-synergy/sqaaas-web.git
environment:
  JPL_KEEPGOING: true
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-mustard-maltese.sh
        container: qc.acc_blurry-jade-crane
  QC.Doc:
    repos:
      this_repo:
        commands:
        - markdownlint --json .
        - find_readme.py
        container: qc.doc_geeky-firebrick-vole
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-cyan-worm.sh
        container: qc.lic_nippy-ivory-hornet
timeout: 600
