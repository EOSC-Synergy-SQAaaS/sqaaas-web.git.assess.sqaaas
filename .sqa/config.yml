config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: staging
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: ''
      repo: https://github.com/EOSC-synergy/sqaaas-web.git
environment:
  JPL_KEEPGOING: true
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-champagne-zebu.sh
        container: qc.acc_randy-mauve-wrasse
  QC.Doc:
    repos:
      this_repo:
        commands:
        - markdownlint --json .
        - find_readme.py
        container: qc.doc_greasy-green-rhinoceros
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web:
        commands:
        - /usr/bin/env sh .sqa/script.homely-blue-swan.sh
        container: qc.lic_homely-ochre-horse
timeout: 600
